<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MermaidJS factory</title>
</head>
<body>
    <pre class="mermaid" name="mermaid-element" id="mermaid-element">
            graph LR 
            A --- B 
            B-->C
            B-->D;
    </pre>
    <script type="module">
        import mermaid from '/lib/mermaid/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false });
        await mermaid.run();
    </script>
</body>
</html>
